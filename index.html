<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiar Port</title>
    <link rel="stylesheet" href="Core.css">
</head>
<body>

    <title>Background Image Opacity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222; /* Dark background for contrast */
            position: relative;
            perspective: 1200px; /* Adds depth to the scene */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Script2.png'); /* Your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.2; /* Make the background slightly visible */
            transform: rotateX(10deg) rotateY(10deg); /* Slight tilt for 3D effect */
            transform-style: preserve-3d; /* Enables 3D transformations */
            z-index: 1; /* Place the background behind the content */
        }

        .content {
            position: relative;
            z-index: 2; /* Keeps the content above the background */
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }

        p {
            font-size: 1.2rem;
        }
    </style>

    <div class="Title">
        <h1 class="Text_1">Welcome to Raiar Portfolio</h1>
    </div>

    <div class="ScriptOption">
        <button class="Script53" id="scrollButton">
            Scripts
        </button>
    </div>

    <div class="AboutOption">
        <button class="About53">
            About
        </button>
    </div>

    <h1 class="Script1Button">Script 1</h1>
    <div id="scriptImage" class="Scripts">
        <img src="Script1.png" alt="Script1" class="Script1">
    </div>

    <h1 class="Script2Button">Script 2 </h1>
    <div id="scriptImage" class="Scripts">
        <img src="Script2.png" alt="script2" class="script2">
    </div>

    <script src="Core.js"></script>
  
</body>
</html>
