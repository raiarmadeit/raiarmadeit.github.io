<!DOCTYPE html>

    <link rel="stylesheet" href="Core.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        position: relative;
      }
  
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('Script2.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-color: rgba(0, 0, 0, 0.301);
        opacity: 0.07; /* Adjust the opacity of the background image */
      }

      /* Add gradient to Title section */
      .Title {
        background: linear-gradient(to right, #007BFF, #FF5733); /* Blue to Orange gradient */
        padding: 50px;
        text-align: center;
        border-radius: 10px; /* Optional: Add rounded corners */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow effect */
      }

      .Text_1 {
        font-size: 3rem;
        color: white; /* Make the text stand out against the gradient */
        margin: 0;
      }

      /* Example content styling */
      .content {
        position: relative;
        z-index: 1;
        padding: 20px;
        color: white;
        font-family: Arial, sans-serif;
      }
    </style>
</head>
