<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiar Port</title>
    <link rel="stylesheet" href="Core.css">
</head>
<body>

    <title>Background Image Opacity</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        position: relative;
      }
  
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('pattern.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        opacity: 0.1; /* Adjust the opacity of the background image */
      }
      
      /* Example content styling */
      .content {
        position: relative;
        z-index: 1;
        padding: 20px;
        color: white;
        font-family: Arial, sans-serif;
      }
    </style>

    <div class="Title">
        <h1 class="Text_1">Welcome to Raiar Portfolio</h1>
    </div>

    <div class="ScriptOption">
        <button class="Script53" id="scrollButton">
            Scripts
        </button>
    </div>

    <div class="AboutOption">
        <button class="About53">
            About
        </button>
    </div>

    <h1 class="Script1Button">Script 1</h1>
    <div id="scriptImage" class="Scripts">
        <img src="Script1.png" alt="Script1" class="Script1">
    </div>

    <h1 class="Script2Button">Script 2 </h1>
    <div id="scriptImage" class="Scripts">
        <img src="Script2.png" alt="script2" class="script2">
    </div>

    <script src="Core.js"></script>
</body>
</html>
