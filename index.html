<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiar Port</title>
    <link rel="stylesheet" href="Core.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        position: relative;
      }
  
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('Script2.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-color: rgba(0, 0, 0, 0.301);
        opacity: 0.07; /* Adjust the opacity of the background image */
      }

      /* Apply gradient text effect to Title */
      .Title {
        padding: 50px;
        text-align: center;
        border-radius: 10px; /* Optional: Add rounded corners */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow effect */
      }

      .Text_1 {
        font-size: 3rem;
        font-weight: bold; /* Optional: Makes the text bolder */
        background: linear-gradient(to right, #09ff00, #039b36); /* Blue to Orange gradient */
        -webkit-background-clip: text; /* Clip the background to the text */
        color: transparent; /* Make text color transparent so that the gradient shows */
        margin: 0;
      }

      /* Example content styling */
      .content {
        position: relative;
        z-index: 1;
        padding: 20px;
        color: white;
        font-family: Arial, sans-serif;
      }
    </style>
</head>
<body>

    <audio controls autoplay>
        <source src="z-alpha 2.mp3" type="audio/ogg">
      </audio>

    <div class="Title">
        <h1 class="Text_1">Welcome to Raiar Portfolio</h1>
    </div>

    <div class="ScriptOption">
        <button class="Script53" id="scrollButton">
            Scripts
        </button>
    </div>

    <div class="AboutOption">
        <button class="About53">
            About
        </button>
    </div>

    <h1 class="Script1Button">Script 1</h1>
    <div id="scriptImage" class="Scripts">
        <img src="Script1.png" alt="Script1" class="Script1">
    </div>

    <h1 class="Script2Button">Script 2 </h1>
    <div id="scriptImage" class="Scripts">
        <img src="Script2.png" alt="script2" class="script2">
    </div>

    <script src="Core.js"></script>
  
</body>
</html>
